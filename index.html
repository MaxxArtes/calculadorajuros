<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Calculadora de Juros Compostos</h2>
        <div style="display: flex; align-items: center;justify-content: space-between; ">
            <div class="input-section">
                <div>
                    <label for="initialInvestment">Investimento Inicial:</label>
                    <input type="number" id="initialInvestment" min="0" step="0.01" value="2000">
                </div>
                <div>
                    <label for="monthlyInvestment">Investimento Mensal:</label>
                    <input type="number" id="monthlyInvestment" min="0" step="0.01" value="5000">
                </div>
                <div>
                    <label for="annualInterestRate">Taxa de Juros Anual (%):</label>
                    <input type="number" id="annualInterestRate" min="0" step="0.01" value="12">
                </div>
                <div>
                    <label for="months">Quantidade de Meses:</label>
                    <input type="number" id="months" min="1" value="120">
                </div>
                <button onclick="calculate()">Calcular</button>
            </div>
            <div class="card" id="summaryCard" style="display: none;">
                <h3>Resumo do Investimento</h3>
                <p>Total Investido: <span id="totalInvestment"></span></p>
                <p>Total Investido sem Juros: <span id="totalInvestmentWithoutInterest"></span></p>
                <p>Rendimento Total de Juros: <span id="totalInterest"></span></p>
                <p>Último Rendimento Mensal de Juros: <span id="lastMonthlyInterest"></span></p>
                <p>Rendimento mesal corrigido pela inflação : <span id="totacorrigido"></span></p>
            </div>
        </div>

        <div class="result-section">
            <table id="resultTable">
                <tr>
                    <th>Mês</th>
                    <th>Quantidade</th>
                    <th>Valor Investido + Juros</th>
                    <th>Juros Mensais</th>
                </tr>
            </table>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
